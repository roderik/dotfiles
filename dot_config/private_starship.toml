# File location: ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
palette = "catppuccin_macchiato"

[nodejs]
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[cmd_duration]
disabled = false
min_time = 500
format = 'underwent [$duration](bold yellow)'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[kubernetes]
disabled = false
format = 'on [$symbol$context( \($namespace\))]($style) '

[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
context_alias = "dev"

[[kubernetes.contexts]]
context_pattern = ".*/openshift-cluster/.*"
context_alias = "openshift"

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke/$cluster"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*/(?P<cluster>[\\w-]+)"
context_alias = "aws/$cluster"

[[kubernetes.contexts]]
context_pattern = "aks-(?P<cluster>[\\w-]+)"
context_alias = "aks/$cluster"

[[kubernetes.contexts]]
context_pattern = "(?P<cluster>[\\w-]+)/.*/admin"
context_alias = "ibm/$cluster"

[aws]
disabled = true

[gcloud]
disabled = true

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[docker_context]
disabled = true

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[♥](green) ❯](maroon)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 4
# Catppuccin 'lavender'
style = "bold lavender"

# palette tables should be last in the config ⚓️
